            height: 100%;

            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* 防止出現滾動條 */
        }

        /* 影片填滿容器 */
        video {
            max-width: 100%;
            max-height: 100vh;
            outline: none;
        }
